<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"  href="/css/event.css" >
<title>Insert title here</title>
</head>
<body>
    <h1>新規イベント</h1>
    <!-- 登録処理のHTTPメソッドはPOSTにします -->
    <form th:action="@{/calendar/toroku}" th:object="${event}" method="post">
        <div>
            <label>タイトル</label>
        </div>
        <div>
          
            <input type="text" th:field="*{name}" placeholder="イベント名を入力してください">
        </div>
        <div>
    		<form>
       			 <input type="radio" name="ラベル1" th:value="室内">室内
        		<input type="radio" name="ラベル1" th:value="屋外">屋外
   			 </form>
		</div>
        <div>
    		<label for="eventType">イベントタイプ</label>
    		<select name="ラベル" id="eventType">
        		<option value="work">仕事</option>
        		<option value="travel">旅行</option>
        		<option value="recreation">遊び</option>
        		<option value="Private">プライベート</option>
   			 </select>
		</div>
		
		<div>
			 <label>
          			 開始
           		 <input type="datetime-local" name="startTime">
       		 </label>
		</div>
		<div>
			 <label>
          			 終了
           		 <input type="datetime-local" name="endTime">
       		 </label>
		</div>
        <div>
            <input type="submit" name="send" value="追加する">
        </div>
        <!-- 一覧に戻る -->
        <div>
			<a class="btn-style-link" href="/calendar">戻る</a>
           
        </div>
    </form>
</body>
</html>
